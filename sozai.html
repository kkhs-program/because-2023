<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./base.css">
    <title>素材集</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary mt-4" role="alert">
            画像ダウンロード
        </div>
        <div class="list-group mt-1">
            <img src="images/bullet.png" alt="弾の画像" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
            <a class="list-group-item list-group-item-action" href="images/bullet.png" download>弾の画像をダウンロード</a>
        </div>
        <div class="list-group mt-1">
            <img src="images/player.png" alt="プレイヤー" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
            <a class="list-group-item list-group-item-action" href="images/player.png" download>プレイヤーの画像をダウンロード</a>
        </div>
    </div>
</body>
</html>
